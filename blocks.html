<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin:0; padding:0;}

        li{
            float:left;
            width: 100px;
            height:100px;
            background-color: dodgerblue;
            margin: 10px;
            list-style: none;
            opacity: 0.3;
        }
    </style>
    <script type="text/javascript">
        window.onload=function () {
            var blocks=document.getElementsByTagName('li');
            for(i=0;i<blocks.length;i++){
                blocks[i].alpha=30;
                blocks[i].timer=null;
                blocks[i].onmouseover=function () {
                    move(this,100);
                }
                blocks[i].onmouseout=function () {
                    move(this,30);
                }
            }
            function move(obj,goal) {
                clearInterval(obj.timer);
                obj.timer=setInterval(function () {
                    speed=(goal-obj.alpha)/5;
                    speed=speed>0?Math.ceil(speed):Math.floor(speed);
                    if(obj.alpha==goal){
                        clearInterval(obj.timer);
                    }else {
                        obj.alpha=(obj.alpha+speed);
                        obj.style.opacity=(obj.alpha+speed)/100;
                        obj.filter="alpha(opacity: "+obj.alpha+")";
                    }
                },30);
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
